<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">E-Commerce</a>
    <button class="navbar-toggler" type="button" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="isMenuOpen" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        @if (usrname) {
          <div class="user-section">
            <span class="welcome-text">Welcome, {{usrname}}</span>
            <button class="btn btn-outline-danger ms-2" (click)="handleLogout()">Logout</button>
          </div>
        } @else {
          <a class="btn btn-outline-primary" routerLink="/login">Login</a>
        }
        <div class="cart-icon ms-3">
          <i class="fas fa-shopping-cart"></i>
          @if (cartCount > 0) {
            <span class="cart-badge">{{cartCount}}</span>
          }
        </div>
      </div>
    </div>
  </div>
</nav>
